name: Snapshot Release
on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  alpha:
    permissions:
      contents: read
      id-token: write
    uses: the-guild-org/shared-config/.github/workflows/release-snapshot.yml@v1-corepack
    if: ${{ github.event.pull_request.title != 'Upcoming Release Changes' }}
    with:
      npmTag: alpha
      buildScript: build
      node-version-file: .node-version
    secrets:
      githubToken: ${{ secrets.GITHUB_TOKEN }}
      npmToken: ${{ secrets.NODE_AUTH_TOKEN }}

  release-candidate:
    uses: the-guild-org/shared-config/.github/workflows/release-snapshot.yml@v1-corepack
    if: ${{ github.event.pull_request.title == 'Upcoming Release Changes' }}
    with:
      npmTag: rc
      restoreDeletedChangesets: false
      buildScript: build
      node-version-file: .node-version
    secrets:
      githubToken: ${{ secrets.GITHUB_TOKEN }}
      npmToken: ${{ secrets.NODE_AUTH_TOKEN }}

  dependencies:
    uses: the-guild-org/shared-config/.github/workflows/changesets-dependencies.yml@v1-corepack
    if: ${{ github.event.pull_request.title != 'Upcoming Release Changes' }}
    secrets:
      githubToken: ${{ secrets.GUILD_BOT_TOKEN }}
    with:
      installDependencies: true
      node-version-file: .node-version
