name: Benchmark
on:
  pull_request:
    paths-ignore:
      - 'website/**'
jobs:
  benchmarks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Use Node
        uses: actions/setup-node@master
        with:
          node-version: 18
          cache: 'yarn'

      - name: Cache Node Modules
        uses: actions/cache@v3
        id: node-modules-cache-benchmark
        with:
          path: '**/node_modules'
          key: ${{runner.os}}-18-node-modules-${{hashFiles('yarn.lock')}}
          restore-keys: |
            ${{runner.os}}-18-node-modules-
      - name: Install Dependencies using Yarn
        run: yarn install --ignore-engines --frozen-lockfile --immutable
        if: steps.node-modules-cache-benchmark.outputs.cache-hit != 'true'

      - name: Build Packages
        run: yarn build

      - name: Start Yoga Server
        working-directory: ./benchmark/hello-world
        run: yarn start & sleep 5s
        env:
          NODE_NO_WARNINGS: true
          NODE_ENV: production

      - name: Setup K6
        run: |
          sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6=0.37.0

      - name: Start and Report Yoga Benchmark
        working-directory: ./benchmark/hello-world
        run: k6 -e GITHUB_PR=${{ github.event.number }} -e GITHUB_SHA=${{ github.sha }} -e GITHUB_TOKEN=${{secrets.GITHUB_TOKEN}} run k6.js
