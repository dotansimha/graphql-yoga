name: Benchmark
on:
  pull_request:

jobs:
  benchmarks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          # This makes Actions fetch all Git history so that Changesets can generate changelogs with the correct commits
          fetch-depth: 0

      - name: Use Node
        uses: actions/setup-node@master
        with:
          node-version: 12

      - name: Get yarn cache
        uses: c-hive/gha-yarn-cache@v2

      - name: Install Dependencies using Yarn
        run: yarn

      - name: Build Packages
        run: yarn build

      - name: Setup K6
        run: |
          sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6
      - name: Create `reports/` directory
        run: mkdir ./benchmark/hello-world/reports
      - name: Apollo Server
        working-directory: ./benchmark/hello-world
        run: |
          yarn start &
          yarn wait-on tcp:4000 &
          yarn loadtest

        env:
          CASE: apollo
      - name: Stop Apollo Server
        working-directory: ./benchmark/hello-world
        run: yarn stop
      - name: Express GraphQL
        working-directory: ./benchmark/hello-world
        run: |
          yarn start &
          yarn wait-on tcp:4000 &
          yarn loadtest

        env:
          CASE: express-graphql
      - name: Stop Express GraphQL
        working-directory: ./benchmark/hello-world
        run: yarn stop
      - name: Sleep for 5 seconds
        uses: jakejarvis/wait-action@master
        with:
          time: '5s'
      - name: Yoga
        working-directory: ./benchmark/hello-world
        run: |
          yarn start &
          yarn wait-on tcp:4000 &
          k6 -e GITHUB_PR=${{ github.event.number }} -e GITHUB_SHA=${{ github.sha }} -e GITHUB_TOKEN=${{secrets.GITHUB_TOKEN}} --out json=reports/yoga.json run k6.js

        env:
          CASE: yoga
      - name: Stop Yoga
        working-directory: ./benchmark/hello-world
        run: yarn stop
      - name: Compare
        working-directory: ./benchmark/hello-world
        run: node compare.js apollo:apollo.json express-graphql:express-graphql.json yoga:yoga.json
