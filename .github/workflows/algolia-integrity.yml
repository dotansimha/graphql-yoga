name: Algolia Integrity
on:
  pull_request:
    paths:
      - 'website/**'
    branches:
      - v3
jobs:
  algolia-records-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Fetch
        run: git fetch origin v3

      - name: Setup env
        uses: the-guild-org/shared-config/setup@main
        with:
          nodeVersion: 18
          packageManager: pnpm

      - name: Build Packages
        run: pnpm build

      - name: Typecheck
        run: pnpm workspace website build

      - name: Algolia generate
        run: pnpm workspace website algolia-sync
        env:
          ALGOLIA_DRY_RUN: true
          SITE_URL: https://www.graphql-yoga.com/

      - name: Format
        run: pnpm prettier

      - name: Compare
        run: git diff origin/${{ github.base_ref }}.. -- website/algolia-lockfile.json

      - name: Diff to file
        if: always()
        id: diff_result
        run: |
          OUTPUT=$(git diff origin/${{ github.base_ref }}.. -- website/algolia-lockfile.json)
          OUTPUT="${OUTPUT//'%'/'%25'}"
          OUTPUT="${OUTPUT//$'\n'/'%0A'}"
          OUTPUT="${OUTPUT//$'\r'/'%0D'}"
          echo "::set-output name=result::$OUTPUT"

      - name: Publish a message
        if: always() && contains(steps.diff_result.outputs.result, 'diff')
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            ```diff
            ${{ steps.diff_result.outputs.result }}
            ```
