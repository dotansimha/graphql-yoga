name: test
env:
  NODE_NO_WARNINGS: true
on:
  push:
    branches:
      - 'v2'
      - 'v3'
  pull_request:
    paths-ignore:
      - 'website/**'

jobs:
  node:
    name: unit / nodejs v${{ matrix.node-version }}
    uses: the-guild-org/shared-config/.github/workflows/ci-node-matrix.yml@main
    with:
      script: 'yarn build && yarn test'
      nodeVersions: '[14,16,18]'

  test-integration:
    name: Run integration tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14, 16, 18]
      fail-fast: false
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Use Node ${{ matrix.node-version }}
        uses: actions/setup-node@master
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Cache Node Modules
        uses: actions/cache@v3
        id: node-modules-cache-test-node
        with:
          path: '**/node_modules'
          key: ${{runner.os}}-${{ matrix.node-version }}-node-modules-${{hashFiles('yarn.lock')}}-${{hashFiles('patches/**/*')}}
          restore-keys: |
            ${{runner.os}}-${{ matrix.node-version }}-node-modules-${{hashFiles('yarn.lock')}}-${{hashFiles('patches/**/*')}}
      - name: Install Dependencies using Yarn
        run: yarn install --ignore-engines --frozen-lockfile --immutable
        if: steps.node-modules-cache-test-node.outputs.cache-hit != 'true'

      - name: Build Packages
        run: yarn build

      - name: Run Tests
        run: yarn test:integration

  test-esm:
    name: esm
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup env
        uses: the-guild-org/shared-config/setup@main
        with:
          nodeVersion: 18

      - name: Build Packages
        run: yarn build

      - name: Run Tests
        run: yarn workspace example-node-esm run test

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup env
        uses: the-guild-org/shared-config/setup@main
        with:
          nodeVersion: 18

      - name: Use Deno
        uses: denoland/setup-deno@v1

      - name: Build Packages
        run: yarn build

      - name: Typecheck
        run: yarn run check

      - name: Test ESM & CJS exports integrity
        run: yarn bob check

      - name: Prettier
        run: yarn prettier:check
