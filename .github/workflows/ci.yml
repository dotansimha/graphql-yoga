name: test
env:
  NODE_NO_WARNINGS: true
on:
  push:
    branches:
      - 'v2'
      - 'v3'
  pull_request:
    paths-ignore:
      - 'website/**'

jobs:
  unit:
    name: unit / nodejs v${{ matrix.node-version }}
    uses: the-guild-org/shared-config/.github/workflows/ci-node-matrix.yml@main
    with:
      script: 'pnpm build && pnpm test'
      nodeVersions: '[14,16,18]'
      packageManager: pnpm

  integration:
    name: integration / nodejs v${{ matrix.node-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14, 16, 18]
      fail-fast: false
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - uses: the-guild-org/shared-config/setup@main
        name: setup env
        with:
          nodeVersion: ${{ matrix.node-version }}
          packageManager: pnpm

      - name: Build Packages
        run: pnpm build

      - name: Run Tests
        run: pnpm test:integration

  leaks:
    name: leaks / nodejs v${{ matrix.node-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14, 16, 18]
      fail-fast: false
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - uses: the-guild-org/shared-config/setup@main
        name: setup env
        with:
          nodeVersion: ${{ matrix.node-version }}
          packageManager: pnpm

      - name: Build Packages
        run: pnpm build

      - name: Run Tests
        run: pnpm test:leaks

  esm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup env
        uses: the-guild-org/shared-config/setup@main
        with:
          nodeVersion: 18
          packageManager: pnpm

      - name: Build Packages
        run: pnpm build

      - name: Run Tests
        run: pnpm --filter example-node-esm run test

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup env
        uses: the-guild-org/shared-config/setup@main
        with:
          nodeVersion: 18
          packageManager: pnpm

      - name: Setup Bun Runtime
        uses: antongolub/action-setup-bun@v1

      - name: Setup Deno Runtime
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Build Packages
        run: pnpm build

      - name: Typecheck
        run: pnpm run check

      - name: Test ESM & CJS exports integrity
        run: pnpm bob check

      - name: Prettier
        run: pnpm prettier:check
